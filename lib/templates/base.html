<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <ul class="nav justify-content-center p-2 shadow-sm">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('index_handle') }}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('responders_handle') }}">Responders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('devices_handle') }}">Devices</a>
      </li>
    </ul>
    <div class="mx-auto mx-2 my-2" id="content" style="max-width: 1400px;">
      {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
